<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="weather-city"></h1>
            <p class="weather-details">
              <span id="time"> </span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"> </strong>, Wind:
              <strong id="wind-speed"> </strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div id="icon"></div>
            <div
              class="weather-temperature-value"
              id="weather-temperature-value"
            ></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by <a href="https://github.com/mrsun77" target="_blank"> Sol</a>,
        is open-source coded on
        <a href="https://github.com/mrsun77/my-weather-app" target="_blank">
          Github
        </a>
        and hosted on
        <a href="https://check-ur-weatheer.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
